{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
<h2 style="text-align: center; font-size: 2em; margin-bottom: 30px;">Crear Producto</h2>

<div style="display: flex; justify-content: center;">
    <form method="post" style="width: 100%; max-width: 900px;">
        {% csrf_token %}

        <div style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
            <div class="input-box-completo">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" value="{{ form.nombre.value|default_if_none:'' }}">
            </div>

            <div class="input-box-completo">
                <label for="cantidad">Cantidad</label>
                <input type="text" name="cantidad" id="cantidad" value="{{ form.cantidad.value|default_if_none:'' }}">
                {{ form.cantidad.errors }}
            </div>

            <div class="input-box-completo">
                <label for="tipo">Tipo</label>
                <input type="text" name="tipo" id="tipo" value="{{ form.tipo.value|default_if_none:'' }}">
                {{ form.tipo.errors }}
            </div>

            <div class="input-box-completo">
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio" value="{{ form.precio.value|default_if_none:'' }}">
                {{ form.precio.errors }}
            </div>
        </div>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <a href="{% url 'listar_productos' %}" class="btn-cancelar">Cancelar</a>
            <button type="submit" class="btn-guardar">Guardar</button>
        </div>
    </form>
</div>

{% if form.nombre.errors %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    Swal.fire({
        icon: 'error',
        title: 'Error',
        text: '{{ form.nombre.errors.0|escapejs }}',
        confirmButtonColor: '#4CAF50'
    });
</script>
{% endif %}


<style>
.input-box-completo {
    background-color: #4CAF50;
    border-radius: 30px;
    margin-bottom: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    width: 45%;
}

.input-box-completo label {
    color: white;
    padding: 15px 20px;
    font-size: 16px;
}

.input-box-completo input {
    border: none;
    padding: 16px 20px;
    font-size: 16px;
    outline: none;
    background-color: white;
    border-radius: 0;
    width: 100%;
}

.btn-cancelar {
    background-color: #c0392b;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
}

.btn-guardar {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
}
</style>
{% endblock %}
