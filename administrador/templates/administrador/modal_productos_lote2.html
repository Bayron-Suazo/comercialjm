<style>

}

.modal-dialog {
    position: relative;
    z-index: 10000;
    background-color: #f3f0d9;
    border-radius: 16px;
    padding: 30px 40px;
    width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);

.modal-title {

.modal-buttons {

}

.btn-cancelar {
