{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'administrador/css/reporteria.css' %}">
<link rel="stylesheet" href="{% static 'administrador/css/lista_usuarios.css' %}">
<div class="container mt-4">

    <div class="reporteria-header">
        <button type="button" class="boton-header" onclick="descargarPDF()">游늯 Descargar Reporte PDF</button>

        <div class="dropdown">
            <a href="#" class="boton-header" id="dropdownMenuButton" onclick="toggleDropdown(event)">
            Filtrar
            <img src="{% static 'administrador/svg/filter-solid.svg' %}" alt="Filtro">
            </a>
            <ul id="filterOptions" class="dropdown-content">
            <li><a href="#" onclick="applyDateFilter('general')" class="{% if filtro == 'general' %}filtro-activo{% endif %}">General</a></li>
            <li><a href="#" onclick="applyDateFilter('anual')" class="{% if filtro == 'anual' %}filtro-activo{% endif %}">Anual</a></li>
            <li><a href="#" onclick="applyDateFilter('mensual')" class="{% if filtro == 'mensual' %}filtro-activo{% endif %}">Mensual</a></li>
            <li><a href="#" onclick="applyDateFilter('semanal')" class="{% if filtro == 'semanal' %}filtro-activo{% endif %}">Semanal</a></li>
            <li><a href="#" onclick="applyDateFilter('diario')" class="{% if filtro == 'diario' %}filtro-activo{% endif %}">Diario</a></li>
            </ul>
        </div> 
    </div>

    <h2 class="mb-4">Reporter칤a General</h2>

    <!-- Gr치fico de Barras - Productos -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Cantidad de productos activos
                </div>
                <div class="card-body">
                    <canvas id="productosChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치ficos de Torta -->
    <div class="charts-section">
        <div class="col-md-6 col-lg-5 d-flex">
            <div class="card chart-card w-100">
                <div class="card-header text-center">Gr치fico Cantidad</div>
                <div class="card-body">
                    <canvas id="tortaCantidadChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-5 d-flex">
            <div class="card chart-card w-100">
                <div class="card-header text-center">Gr치fico Total</div>
                <div class="card-body">
                    <canvas id="tortaTotalChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치fico de Barras - Compras por Usuario -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Cantidad de compras por usuario activo
                </div>
                <div class="card-body">
                    <canvas id="comprasUsuarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const productos = {{ productos|safe }};
    const nombres = productos.map(p => p.nombre);
    const cantidades = productos.map(p => p.cantidad);

    const ctxBar = document.getElementById('productosChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: nombres,
            datasets: [{
                label: 'Cantidad',
                data: cantidades,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        font: {
                            size: 20
                        }
                    }
                },
                y: {
                    ticks: {
                        font: {
                            size: 20
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 20
                        }
                    }
                }
            }
        }
    });

    const dataCantidad = {{ data_cantidad|safe }};
    const ctxTortaCantidad = document.getElementById('tortaCantidadChart').getContext('2d');
    new Chart(ctxTortaCantidad, {
        type: 'pie',
        data: {
            labels: ['Compras', 'Ventas', 'Mermas'],
            datasets: [{
                label: 'Cantidad de registros',
                data: [dataCantidad.compras, dataCantidad.ventas, dataCantidad.mermas],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    const dataTotal = {{ data_total|safe }};
    const ctxTortaTotal = document.getElementById('tortaTotalChart').getContext('2d');
    new Chart(ctxTortaTotal, {
        type: 'pie',
        data: {
            labels: ['Compras ($)', 'Ventas ($)', 'Mermas ($)'],
            datasets: [{
                label: 'Totales en dinero',
                data: [dataTotal.compras, dataTotal.ventas, dataTotal.mermas],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    const comprasPorUsuario = {{ compras_por_usuario|safe }};
    const usuarios = comprasPorUsuario.map(u => u.username);
    const comprasUsuario = comprasPorUsuario.map(u => u.compras);

    const ctxComprasUsuario = document.getElementById('comprasUsuarioChart').getContext('2d');
    new Chart(ctxComprasUsuario, {
        type: 'bar',
        data: {
            labels: usuarios,
            datasets: [{
                label: 'Cantidad de Compras',
                data: comprasUsuario,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true,
                    precision: 0,
                    ticks: {
                        font: {
                            size: 20
                        }
                    }
                },
                y: {
                    ticks: {
                        font: {
                            size: 20
                        }
                    }
                }
            },
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        font: {
                            size: 20
                        }
                    }
                },
                tooltip: {
                    enabled: true
                }
            }
        }
    });

    // Mostrar/ocultar el men칰 desplegable
    document.getElementById("dropdownMenuButton").addEventListener("click", function (e) {
        e.preventDefault();
        var menu = document.getElementById("filterOptions");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
    });

    function applyDateFilter(filtro) {
        const url = new URL(window.location.href);
        url.searchParams.set('filtro', filtro);
        window.location.href = url.toString();
    }

    function descargarPDF() {
        const canvasProductos = document.getElementById('productosChart');
        const canvasTortaCantidad = document.getElementById('tortaCantidadChart');
        const canvasTortaTotal = document.getElementById('tortaTotalChart');
        const canvasComprasUsuario = document.getElementById('comprasUsuarioChart');

        const data = {
            img_productos: canvasProductos.toDataURL('image/png'),
            img_torta_cantidad: canvasTortaCantidad.toDataURL('image/png'),
            img_torta_total: canvasTortaTotal.toDataURL('image/png'),
            img_compras_usuario: canvasComprasUsuario.toDataURL('image/png'),
        };

        // Crear formulario din치mico
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'reporteria_pdf' %}";
        form.target = '_blank';

        // CSRF token
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);

        // A침adir im치genes base64 como inputs ocultos
        for (const key in data) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = data[key];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }

</script>
{% endblock %}
