{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'administrador/css/reporteria.css' %}">
<link rel="stylesheet" href="{% static 'administrador/css/lista_usuarios.css' %}">
<div class="container mt-4">

    <div class="reporteria-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-3">
        <button type="button" class="boton-header" onclick="descargarPDF()">游늯 Descargar Reporte PDF</button>
    </div>

    <h2 class="mb-4">Reporter칤a General</h2>

    <!-- Gr치fico de Barras - Productos -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Cantidad de productos activos</div>
                <div class="card-body">
                    <canvas id="productosChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치ficos de Torta -->
    <div class="row charts-section">
        <div class="col-12 col-md-6 col-lg-6 d-flex mb-4">
            <div class="card chart-card w-100">
                <div class="card-header text-center">Gr치fico Cantidad</div>
                <div class="card-body">
                    <canvas id="tortaCantidadChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 d-flex mb-4">
            <div class="card chart-card w-100">
                <div class="card-header text-center">Gr치fico Total</div>
                <div class="card-body">
                    <canvas id="tortaTotalChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치fico de Barras - Compras por Usuario -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Cantidad de compras por usuario activo</div>
                <div class="card-body">
                    <canvas id="comprasUsuarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치fico de Barras - Ventas por Usuario -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Cantidad de ventas por usuario activo</div>
                <div class="card-body">
                    <canvas id="ventasUsuarioChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // Datos productos
  const productos = {{ productos|safe }};
  const nombresProd = productos.map(p => p.nombre);
  const cantidadesProd = productos.map(p => p.cantidad);

  // Opciones comunes para gr치ficos de barras con muchos elementos
  const barOptions = {
    type: 'bar',
    options: {
      indexAxis: 'y',
      maintainAspectRatio: false,
      scales: {
        x: {
          beginAtZero: true,
          ticks: { font: { size: 14 } }
        },
        y: {
          ticks: {
            font: { size: 14 },
            autoSkip: true,
            maxTicksLimit: 20
          }
        }
      },
      plugins: {
        legend: { labels: { font: { size: 16 } } },
        tooltip: { enabled: true }
      }
    }
  };

  // Gr치fico Cantidad de productos activos
  (function(){
    const ctx = document.getElementById('productosChart').getContext('2d');
    new Chart(ctx, {
      ...barOptions,
      data: {
        labels: nombresProd,
        datasets: [{
          label: 'Cantidad',
          data: cantidadesProd,
          barThickness: 12,
          maxBarThickness: 20,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      }
    });
  })();

  // Gr치fico de Torta Cantidad (Compras, Ventas, Mermas)
  (function(){
    const dataCantidad = {{ data_cantidad|safe }};
    const ctx = document.getElementById('tortaCantidadChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Compras', 'Ventas', 'Mermas'],
        datasets: [{
          data: [dataCantidad.compras, dataCantidad.ventas, dataCantidad.mermas],
          backgroundColor: [
            'rgba(75, 192, 192, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(255, 99, 132, 0.7)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { font: { size: 16 } } }
        }
      }
    });
  })();

  // Gr치fico de Torta Total (Compras $, Ventas $, Mermas $)
  (function(){
    const dataTotal = {{ data_total|safe }};
    const ctx = document.getElementById('tortaTotalChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Compras ($)', 'Ventas ($)', 'Mermas ($)'],
        datasets: [{
          data: [dataTotal.compras, dataTotal.ventas, dataTotal.mermas],
          backgroundColor: [
            'rgba(75, 192, 192, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(255, 99, 132, 0.7)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { font: { size: 16 } } }
        }
      }
    });
  })();

  // Gr치fico Compras por Usuario
  (function(){
    const comprasPorUsuario = {{ compras_por_usuario|safe }};
    const usuariosC = comprasPorUsuario.map(u => u.username);
    const comprasC = comprasPorUsuario.map(u => u.compras);
    const ctx = document.getElementById('comprasUsuarioChart').getContext('2d');
    new Chart(ctx, {
      ...barOptions,
      data: {
        labels: usuariosC,
        datasets: [{
          label: 'Cantidad de Compras',
          data: comprasC,
          barThickness: 12,
          maxBarThickness: 20,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      }
    });
  })();

  // Gr치fico Ventas por Usuario
  (function(){
    const ventasPorUsuario = {{ ventas_por_usuario|safe }};
    const usuariosV = ventasPorUsuario.map(u => u.username);
    const ventasV = ventasPorUsuario.map(u => u.ventas);
    const canvas = document.getElementById('ventasUsuarioChart');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    new Chart(ctx, {
      ...barOptions,
      data: {
        labels: usuariosV,
        datasets: [{
          label: 'Cantidad de Ventas',
          data: ventasV,
          barThickness: 12,
          maxBarThickness: 20,
          backgroundColor: 'rgba(255, 159, 64, 0.7)',
          borderColor: 'rgba(255, 159, 64, 1)',
          borderWidth: 1
        }]
      }
    });
  })();

  // Funci칩n de descarga de PDF
  window.descargarPDF = function () {
    const data = {
      img_productos: document.getElementById('productosChart').toDataURL('image/png'),
      img_torta_cantidad: document.getElementById('tortaCantidadChart').toDataURL('image/png'),
      img_torta_total: document.getElementById('tortaTotalChart').toDataURL('image/png'),
      img_compras_usuario: document.getElementById('comprasUsuarioChart').toDataURL('image/png'),
      img_ventas_usuario: document.getElementById('ventasUsuarioChart').toDataURL('image/png'),
    };
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = "{% url 'reporteria_pdf' %}";
    form.target = '_blank';
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    form.innerHTML = '<input type="hidden" name="csrfmiddlewaretoken" value="' + csrfToken + '">';
    for (const key in data) {
      form.innerHTML += '<input type="hidden" name="' + key + '" value="' + data[key] + '">';
    }
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);
  };
});
</script>
{% endblock %}
