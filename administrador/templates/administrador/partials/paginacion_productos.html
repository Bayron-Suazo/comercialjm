<div class="custom-pagination">
    {% if productos.has_previous %}
        <a href="?page=1{% if query %}&q={{ query }}{% endif %}" class="page-btn">&laquo;</a>
        <a href="?page={{ productos.previous_page_number }}{% if query %}&q={{ query }}{% endif %}" class="page-btn">&lsaquo;</a>
    {% else %}
        <span class="page-btn disabled">&laquo;</span>
        <span class="page-btn disabled">&lsaquo;</span>
    {% endif %}

    <span class="page-btn current">{{ productos.number }}</span>

    {% if productos.has_next %}
        <a href="?page={{ productos.next_page_number }}{% if query %}&q={{ query }}{% endif %}" class="page-btn">&rsaquo;</a>
        <a href="?page={{ productos.paginator.num_pages }}{% if query %}&q={{ query }}{% endif %}" class="page-btn">&raquo;</a>
    {% else %}
        <span class="page-btn disabled">&rsaquo;</span>
        <span class="page-btn disabled">&raquo;</span>
    {% endif %}
</div>
