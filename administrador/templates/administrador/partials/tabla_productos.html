{% with current_page=request.GET.page|default:"1" %}
{% for producto in productos %}
<tr>
    <td><input name="producto_ids" type="checkbox" value="{{ producto.id }}"/></td>
    <td>{{ producto.nombre }}</td>
    <td>{{ producto.cantidad_sumada|default:0 }}</td>
    <td>{{ producto.tipo }}</td>
    <td>${{ producto.precio_venta|floatformat:0 }}</td>
    <td class="acciones">
        <a href="{% url 'editar_producto' producto.id %}?page={{ current_page }}" title="Editar"><i class="fa fa-pen"></i></a>
        <a href="{% url 'toggle_estado_producto' producto.id %}?origen=activos&page={{ current_page }}" title="Desactivar"><i class="fa fa-lock"></i></a>
        <a href="{% url 'eliminar_producto' producto.id %}?page={{ current_page }}" title="Eliminar"
           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto permanentemente?')"><i class="fa fa-trash"></i></a>
        <a href="{% url 'ver_lotes_producto' producto.id %}?page={{ current_page }}" title="Ver Lotes"><i class="fa fa-boxes"></i></a>
    </td>
</tr>
{% empty %}
<tr><td colspan="6">No hay productos activos.</td></tr>
{% endfor %}
{% endwith %}
