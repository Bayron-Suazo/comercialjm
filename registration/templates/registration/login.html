<!DOCTYPE html>
<html lang="es">
{% block content %}
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ComercialJM</title>

  <!-- Agrega la hoja de estilo de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Agrega la biblioteca de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="container">
      <div class="login-container">
        <h4 class="mb-3 text-blue text-center">Ingrese sus datos</h4>
        {% if form.non_field_errors %}
        <p style="color:red">Credenciales erroneas</p>
        {% endif %}
        <form class="login-form" action="" method="post">
          {% csrf_token %}
          <div class="mb-3 input-icon">
            <label for="user" style="display: flex; align-items: center;"><i class="fas fa-user" style="margin-top: 16px; margin-left: 5px;"></i> Usuario:</label>
            <input type="text" name="username" class="form-control" />
            <span class="feedback body-small text-regular"></span>
          </div>
          <div class="mb-3 input-icon">
            <label for="password" style="display: flex; align-items: center;"><i class="fas fa-lock" style="margin-top: 16px;margin-left: 5px;"></i> Contraseña:</label>
            <input type="password" name="password" class="form-control" id="password" />
            <span class="feedback body-small text-regular"></span>
          </div>
          
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
              <span>Iniciar Sesión</span>
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <a href="{% url 'password_reset' %}"
              class="body-normal text-blue text-decoration-underline cursor-pointer reset-password-link">Olvidé mi
              contraseña</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Agrega el script de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

{% endblock %}
